<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Мой прогресс</h5>
                        <div id="progress-chart"></div>
                        <p class="mt-2">
                            Текущий вес: <span id="current-weight">0</span> кг<br>
                            Изменение: <span id="weight-change">0</span> кг
                        </p>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Сегодняшний план</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="showNutritionPlan()">
                                План питания
                            </button>
                            <button class="btn btn-primary" onclick="showWorkoutPlan()">
                                План тренировок
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/webapp.js"></script>
</body>
</html>
